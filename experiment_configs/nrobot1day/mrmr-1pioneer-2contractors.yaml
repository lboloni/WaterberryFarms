    exp-policy: "generic"
    exp-policy-extra-parameters:
      policy-name: "mrmr-pioneer"
      policy-code: "MRMR_Pioneer"
      # area: "[5, 5, 95, 95]" # [xmin, ymin, xmax, ymax]
  - name: "robot-contr-1"
    exp-policy: "generic"
    exp-policy-extra-parameters:
      policy-name: "mrmr-contractor-1"
      policy-code: "MRMR_Contractor"
  - name: "robot-contr-2"
    exp-policy: "generic"
    exp-policy-extra-parameters:
      policy-name: "mrmr-contractor-2"
      policy-code: "MRMR_Contractor"
