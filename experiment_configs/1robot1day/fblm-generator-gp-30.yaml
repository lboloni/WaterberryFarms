# Describes an experiment where a FBLM 
# waypoint robot runs in a miniberry-30 environment
# The FBLM policy is generated from the generator
exp_environment: "environment"
run_environment: "miniberry-30"

exp_policy: "policy" 
run_policy: "_example_generator_fblm"

exp_estimator: "estimator"
run_estimator: "gaussian-process"

exp_score: "score"
run_score: "weighted_asymmetric"
# previous value 10, that makes it 10 minutes on Miniberry-30
im_resolution: 50